<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/base.css'%}">
  {% block statics %}{% endblock %}
</head>

<body>

     <!--頁首 -->
     <div class="header">
      <input type="checkbox" id="mobile-menu-switch-checkbox">
      <div class="container wow animate__animated animate__bounceInLeft">
          <div>
            <h1>
              <img src="{% static 'images/logo.png' %}" style="width: 50px; height: 50px;"/>
              <span style="font-size:30px;"><b>Neuromancer</b></span>
            </h1>
          </div>
          <div class="menu">
              <ul class="wow animate__animated animate__bounceIn animate__delay-1s">
                <!-- 頁首內容 -->
                {% block header %}
   
                {% endblock %}
              </ul>
          </div>
          <div class="mobile-menu-switch wow animate__animated animate__bounceIn animate__delay-1s">
              <label for="mobile-menu-switch-checkbox" class="open-icon">
                  <span class="iconify" data-icon="ant-design:menu-outlined"></span>
              </label>
              <label for="mobile-menu-switch-checkbox" class="close-icon">
                  <span class="iconify" data-icon="ci:close-big"></span>
              </label>
          </div>
      </div>
  </div> 


     <!-- 內容 -->
    {% block content %}
   

    {% endblock %}


    <!-- 頁尾 -->
<div class="footer">
  <div class="container">
      <h1>
          <img src="{% static 'images/logo.png' %}" style="width: 50px; height: 50px;"/>
          <span style="font-size:30px;"><b>Neuromancer</b></span>
      </h1>
      <div>&copy; Neuromancer</div>
  </div>
</div>

  
   

    
</body>

</html>
